version: '3'

services:

  broker-service:
    build:
      context: ./../broker-service
      dockerfile: ./../broker-service/broker-service.dockerfile
    restart: always
    ports:
      # mapeia a 8080 do localhost pra 80 da imagem docker
      - "8080:80"
    deploy:
      mode: replicated
      replicas: 1
      